<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Images</title>
    <style>
      .heading {
        text-align: center;
      }
      #imageContainer {
        display: flex;
        flex-wrap: wrap;
      }

      .image-wrapper {
        flex-basis: 33.33%;
        padding: 5px;
        box-sizing: border-box;
      }

      .image-wrapper img {
        width: 100%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Lab 1 Images</h1>
    <div id="imageContainer">
      {% for image in images %}
      <div class="image-wrapper">
        <img src="{{ url_for('serve_image', filename=image) }}" alt="Image" />
        <h2>Image Generated Promt</h2>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
